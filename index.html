<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Projet perso : Mastermind</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>
    <header>
        <h1 class="hidden">Trouvez la bonne composition de couleurs</h1>
        <h2>Choisissez la longueur de la séquence à reproduire :
            <form>
                <select name="length" id="choose-sequence-length">
                    <option value="4">4 couleurs</option>
                    <option value="5">5 couleurs</option>
                    <option value="6">6 couleurs</option>
                    <option value="7">7 couleurs</option>
                </select>
                <button id="validate-length-choice">Valider</button>
            </form>
        </h2>
    </header>
    <main>
        <section class="sticky">
            <section id="color-choice">
                
            </section>
            <section class="buttons hidden">
                <button id="erase-button">Effacer</button>
                <button id="validate-button">Vérifier</button>
            </section>
        </section>
        <section id="stage">
                
            <div id="anchor"></div>
        </section>
        <section id="modale" class="hidden">
            <article>
                <h2>Félicitations !</h2>
                <h3>Vous avez trouvé la combinaison secrète :</h3>
                <section id="secret-combo"></section>
                <p>Souhaitez-vous jouer une nouvelle partie ?</p>
                <section class="new-game">
                    <button id="cancel">NON</button>
                    <a href="index.html"><button id="confirm">C'est parti !</button></a>
                </section>
            </article>
        </section>
    </main>
    <script type="text/javascript" src="index.js"></script> 
</body>

</html>
